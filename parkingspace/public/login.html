<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .register-link {
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo">üöó</div>
        <h2>Welcome Back</h2>
        <p style="color: #666; margin-bottom: 30px;">Login to your Smart Parking account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 15px;">
                üîë Login
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="home.html" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="./js/auth.js"></script>
</body>
</html>
