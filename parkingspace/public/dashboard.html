<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ParkSmart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-parking"></i>
                    <span>ParkSmart</span>
                </div>
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showSection('map-section')">
                    <i class="fas fa-map"></i>
                    <span>Parking Map</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('active-session')">
                    <i class="fas fa-car"></i>
                    <span>Active Session</span>
                    <span id="session-badge" class="badge hidden">Active</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('my-parkings')">
                    <i class="fas fa-warehouse"></i>
                    <span>My Parkings</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('history')">
                    <i class="fas fa-history"></i>
                    <span>Parking History</span>
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item" onclick="showSection('profile')">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>

            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <span id="user-email">Loading...</span>
                    <small>Driver</small>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Parking Map</h1>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="locateUser()">
                        <i class="fas fa-location-crosshairs"></i> Locate Me
                    </button>
                    <button class="btn-primary" onclick="showAddParking()">
                        <i class="fas fa-plus"></i> Add Parking
                    </button>
                </div>
            </header>

            <!-- Map Section -->
            <section id="map-section" class="content-section active">
                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-controls">
                        <div class="radius-control">
                            <label for="radius">Search Radius (km):</label>
                            <input type="range" id="radius" min="1" max="10" value="3">
                            <span id="radius-value">3 km</span>
                        </div>
                        <button class="btn-primary" onclick="searchNearbyParkings()">
                            <i class="fas fa-search"></i> Search Nearby
                        </button>
                    </div>
                </div>
            </section>

            <!-- Active Session Section -->
            <section id="active-session" class="content-section">
                <div class="session-container" id="session-info">
                    <div class="no-session">
                        <i class="fas fa-car"></i>
                        <h3>No Active Session</h3>
                        <p>You don't have an active parking session.</p>
                        <button class="btn-primary" onclick="showSection('map-section')">
                            <i class="fas fa-map"></i> Find Parking
                        </button>
                    </div>
                </div>
            </section>

            <!-- My Parkings Section -->
            <section id="my-parkings" class="content-section">
                <h2>My Parking Spaces</h2>
                <div class="parkings-list" id="my-parkings-list">
                    <!-- Parkings will be loaded here -->
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profile" class="content-section">
                <h2>My Profile</h2>
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <button class="btn-secondary">Edit Profile</button>
                    </div>
                    <div class="profile-info">
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="profile-email">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Member Since:</label>
                            <span id="member-since">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Active Sessions:</label>
                            <span id="active-count">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Parking Details Modal -->
    <div id="parking-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Parking Details</h2>
            <div id="modal-body">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
