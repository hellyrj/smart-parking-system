<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoPark - Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dark-theme.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <i class="fas fa-parking"></i>
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join EchoPark today and start your parking journey</p>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> First Name
                        </label>
                        <input type="text" id="firstName" placeholder="John" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i> Last Name
                        </label>
                        <input type="text" id="lastName" placeholder="Doe" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" placeholder="you@example.com" required />
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">
                            <i class="fas fa-user-tag"></i> Account Type
                        </label>
                        <select id="userType" required>
                            <option value="">Select account type</option>
                            <option value="driver">Driver (Looking for parking)</option>
                            <option value="host">Host (Have parking space)</option>
                            <option value="both">Both (Driver & Host)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required />
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-message" id="passwordMessage">
                        <i class="fas fa-info-circle"></i> Use at least 8 characters with letters and numbers
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required />
                    <div class="password-match" id="passwordMatch"></div>
                </div>
                
                <div class="terms-agreement">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="social-signup">
                <div class="separator">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
            
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Homepage
                </a>
            </div>
        </div>
    </div>
    
    <script src="./js/auth.js"></script>
</body>
</html>
