<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-parking"></i>
                    <span>ParkSmart</span>
                </div>
                <h2>Create Account</h2>
                <p>Join ParkSmart to start finding parking spots</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="regPassword" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                    <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
                </div>
            </form>
        </div>

        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Modern Parking">
            <div class="image-overlay">
                <h3>Start Parking Smart</h3>
                <p>Join our community of smart parkers</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
